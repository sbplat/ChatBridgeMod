name: release

on:
  push:
    tags:
      # First tag is fabric-1.19.3-v0.0.0
      - fabric-1.19.3-v[0-9]+.[0-9]+.[0-9]+

jobs:
  release:
    name: Release
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Fetch Branch and Tags
      run: |
        git checkout fabric-1.19.3
        git fetch --prune --tags --depth=2147483647

    - name: Get Previous Tag
      id: previousTag
      run: |
        name=$(git --no-pager tag --sort=creatordate --merged fabric-1.19.3 | tail -n 2 | head -n 1)
        echo "previousTag: $name"
        echo "previousTag=$name" >> $GITHUB_ENV

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: "17"
        distribution: "temurin"
        cache: gradle

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2

    - name: Build with Gradle
      run: ./gradlew build

    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: jar
        path: build/libs/*.jar

    - name: Update CHANGELOG
      id: changelog
      uses: requarks/changelog-action@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fromTag: ${{ github.ref_name }}
        toTag: ${{ env.previousTag }}
        writeToFile: false

    - name: Create Release
      uses: ncipollo/release-action@v1
      with:
        allowUpdates: true
        draft: true
        makeLatest: true
        name: ${{ github.ref_name }}
        body: ${{ steps.changelog.outputs.changes }}
        artifacts: build/libs/*.jar
        token: ${{ secrets.GITHUB_TOKEN }}
